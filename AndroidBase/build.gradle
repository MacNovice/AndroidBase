apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.android.support:support-v4:25.0.1'
    compile 'com.android.support:design:25.0.1'
    compile 'com.android.support:recyclerview-v7:25.0.1'
    //自动布局
    compile 'com.zhy:autolayout:1.4.5'
    //注入工具
    compile 'com.jakewharton:butterknife:7.0.1'
    //缓存
    compile 'com.jakewharton:disklrucache:2.0.2'
    //Rxjava
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.2.3'
    //RxLifecycle
    compile 'com.trello:rxlifecycle:1.0'
    compile 'com.trello:rxlifecycle-android:1.0'
    //RxBinding
    compile 'com.jakewharton.rxbinding:rxbinding:0.4.0'
    //下面3个视情况增加
//    compile 'com.jakewharton.rxbinding:rxbinding-support-v4:0.4.0'
//    compile 'com.jakewharton.rxbinding:rxbinding-appcompat-v7:0.4.0'
//    compile 'com.jakewharton.rxbinding:rxbinding-design:0.4.0'
    //Json解析库
    compile 'com.alibaba:fastjson:1.1.55.android'
    //图片加载、缓存库
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'jp.wasabeef:glide-transformations:2.0.1'
    //6.0权限处理库
    compile 'com.tbruyelle.rxpermissions:rxpermissions:0.9.0@aar'
    //Retrofit网络请求
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    compile 'org.ligboy.retrofit2:converter-fastjson-android:2.1.0'
    //Fragment解决库
    compile 'me.yokeyword:fragmentation:0.8.1'
    //db数据库
    compile 'com.j256.ormlite:ormlite-core:5.0'
    compile 'com.j256.ormlite:ormlite-android:5.0'
    //动画
    compile 'jp.wasabeef:recyclerview-animators:2.2.4'
    //应用发生错误时,自动重启
    compile 'com.zxy.android:recovery:0.0.8'

    //Log工具类,目前的版本1.4.2,在com.android.base.common.logutils
//    compile 'com.apkfuns.logutils:library:1.4.2'

    //BaseRecyclerViewAdapterHelper,目前的版本2.6.2,在com.android.base.adapter.recyclerview

    //Luban,目前的版本1.0.9,在com.android.base.common.luban

}